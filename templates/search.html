<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>搜索页面</title>
    <link rel="stylesheet" href="search_style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<style>


.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #0b535c;
  border-right: none;
  padding: 5px;
  height: 36px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #0b535c;
  font-size: large;
}

.searchButton {
  width: 40px;
  height: 52px;
  border: 1px solid #0b535c;
  background: #0b535c;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*调整大小查看搜索栏的变化*/
.wrap{
  width: 40%;
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
    </head>

    <body>
        <div class="wrap">
            <form action = "/result" method = "post">
            <div class="search">
                
               <input type="text" class="searchTerm" placeholder="搜索">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
        </form>

         </div>

        <div class="space">

            
            <div class="planet">
                <div class="planet_shadow"></div>
                <div class="crater1"></div>
                <div class="crater2"></div>
                <div class="crater3"></div>
                <div class="crater4"></div>
            </div>
            <div class="stars">
                <div class="star"></div>
                <div class="star pink"></div>
                <div class="star blue"></div>
                <div class="star yellow"></div>
            </div>

            <div>
                <form action="high-search">
                    <button class="btn">高级搜索
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </form>
            </div>


        </div>
    </body>
</html>
